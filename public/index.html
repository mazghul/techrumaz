<!DOCTYPE html>
<html ng-app="myApp"> 
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="custom.css">
<script src="angular.min.js"></script>
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<title>Techruiters Marklist </title>
</head>
<body>
	<div class="container" ng-controller="AppCntl">
		<h1>These Are the employees of Techruiters</h1>
		 <form action="/fileUpload" method="post" enctype="multipart/form-data">
		 	<input  type="file" name="test" ng-model="fileupload" name="file">
 			<input type="submit" class="btn btn-primary" > Submit</button>
		 </form>
		 <table class="table">
		 	<thead>
		 		<tr>
		 			<th>S.No.</th>
		 			<th>Tecruitr ID</th>
		 			<th>Domain</th>
		 			<th>Percentile</th>
		 			<th>First Name</th>
		 			<th>Last Name</th>
		 			<th>Action</th>
		 		</tr>
		 	</thead>

		 	<tbody>
		 		<tr>
		 			<td><input class="form-control" ng-model="contact.SNo"></td>
		 			<td><input class="form-control" ng-model="contact.TecruitrID"></td>
		 			<td><input class="form-control" ng-model="contact.Domain"></td>
		 			<td><input class="form-control" ng-model="contact.Percentile"></td>
		 			<td><input class="form-control" ng-model="contact.FirstName"></td>
		 			<td><input class="form-control" ng-model="contact.LastnameInitial"></td>
		 			<td><button class="btn btn-primary" ng-click="addContact()"> Add Contact</button></td>
		 		</tr>
		 		<tr ng-repeat="contact in contactlist">
		 			<td>{{contact.SNo}}</td>
		 			<td>{{contact.TecruitrID}}</td>
		 			<td>{{contact.Domain}}</td>
		 			<td>{{contact.Percentile}}</td>
		 			<td>{{contact.FirstName}}</td>
		 			<td>{{contact.LastNameInitial}}</td>
		 			<td><button class="btn btn-danger" ng-click="remove(contact._id)"> Remove</button></td>
		 		</tr>
		 	</tbody> 
		 </table>
		 {{contactlist}}

	</div>

<script src="controllers/controller.js"></script>
<script src="ng-file-upload.min.js"></script>
</body>
</body>
</html>
